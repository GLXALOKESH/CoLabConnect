    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up---CoLabConnect</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <div class="su-container">
        <!-- container header -->
        <div class="su-header">
            <p>Log IN   </p>
            <div class="su-h-line"></div>
        </div>
        <!-- container form -->
        <form id="lg-form"> 
            <div>
                <label for="su-name">Enter Your Username</label>
                <div class="su-name-cont">
                    <input type="text" name="su-name" id="su-name" placeholder="Username">
                </div>
                <p class="lg-wrong" id="lg-wrong">Username or Password is wrong</p>
            </div>

            <div>
                <label for="su-pass">Enter Your Password</label>
                <div class="su-pass-cont su-pass-cont">
                    <input type="password" name="su-pass" placeholder="Password" id="su-pass" class="su-passes">
                    <div class="su-eye">
                        <img src="images/eyeclose.svg" alt="eye" id="pass-ey">
                    </div>
                </div>
            </div>

            <div class="su-already"> <a href="">New user? Sign Up here</a></div>
            <!-- submit button -->
            <button type="submit" class="su-submit">Submit</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
</body>
</html>
